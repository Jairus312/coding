<!DOCTYPE html>
<html>
    <head>
        <title>
            Data Types
        </title>
    </head>
    <body>
        <h1>
            JavaScript Data types
        </h1>
        <script>
            var a = 5;
            var b = 10;
            var c = 10;
            var d = null;
            var e;
            document.write("a and b are equal : " + (a==b))
            document.write("<br>")
            document.write("b and c are equal : " + (b == c))
            document.write("<br>")
            document.write("c and d are equal : " + (c == d))
            document.write("<br>")
            document.write("Value of d : " + d)
            document.write("<br>")
            document.write("Value of e : " + e)
            document.write("<br>")
        </script>
    </body>
</html>
