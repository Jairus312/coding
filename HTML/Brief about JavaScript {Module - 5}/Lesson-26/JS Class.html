<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p>How to use a JavaScript class.</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name = name;
                    this.year = year;
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new student("Jairus",2012);
            document.getElementById("student1").innerHTML = "My name is " + student1.name + ". I born in " + student1.year + ". I am " + student1.age() + " yrs."
        </script>
    </body>
</html>
