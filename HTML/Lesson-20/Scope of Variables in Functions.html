<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>A function can access varible defined inside function :</p>
        <button type="button" oneclick="myfunction()">CLICK ME</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b=5;
            function myfunction(){
                var a=4;
                document.getElementById("demo").innerHTML = b * a;
            }
            document.getElementById("demo").innerHTML = a;
            document.getElementById("demo").innerHTML = b; 
        </script>
    </body>
</html>
