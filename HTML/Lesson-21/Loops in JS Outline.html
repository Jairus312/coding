<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for loops</h2>
        <p id="demo"></p>
        <script>
            var fruit = ["Apple","Mango","Grapes","Watermelon","Jack Fruit","Banana"];
            var text = "";
            var i;
            for(i = 0; i < fruit.length; i++) {
                text += fruit[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;

        </script>
    </body>
</html>
