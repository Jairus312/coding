<!DOCTYPE html>
<html>
    <body>
        <script>
            var choice = prompt(
                "Welcome to Area Calculator. \n Please Enter Your Choice. \n 1.Area of rectangle. \n2.Area of triangle.  \n Area of circle.  \n Area of parallelogram."
            );
            if(choice =="1") {
                var l = prompt("Enter The Length");
                var b = prompt("Enter The Breadth");
                var result =Number(l)*Number(b);
                alert("The Area Of The Rectange Is : " + result);
            }
            if (choice == "2") {
                    var h = prompt("Enter The Height");
                    var b = prompt("Enter The Base");
                    var result = (Number(h)*Number(b)) / 2;
                    alert("The Area Of The Triangle Is : " + result);
                }

            if (choice == "3") {
                    var r = prompt("Enter The Radius");
                    var result = 3.14 * Number(r) * Number(r);
                    alert("The Area Of The Circle Is : " + result);
                }

            if (choice == "4") {
                    var h = prompt("Enter The height");
                    var cb = prompt("Enter The corresponding base");
                    var result = Number(h) * Number(cb);
                    alert("The Area Of The Parallelogram Is : " + result);
                }

        </script>
    </body>
</html>
