<!DOCTYPE html>
<html>
    <head>
        <title>Types of lists</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
        <h2>Unordered List</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
        <h2>Defination List</h2>
        <dl>
            <dt>Home</dt>
            <dd>Welcome to Home page</dd>
            <dt>About us</dt>
            <dd>You have entered About us page</dd>
            <dt>Contact us</dt>
            <dd>You can contact us using this</dd>
        </dl>
    </body>
</html>
