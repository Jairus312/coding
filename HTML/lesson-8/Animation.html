<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes Jairus{
                0%{background-color: red;}
                15%{background-color: yellow;}
                25%{background-color: blue;}
                50%{background-color: green;}
                75%{background-color: indigo;}
            }

            div{
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: Jairus;
                animation-duration: 10s;
            }
        </style>
    </head>
    <body>
        <div>Hi</div>
    </body>
</html>
